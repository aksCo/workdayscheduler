<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class='d-flex time-block'>
            <div class="col-1 p-4 hour mr-auto ">9:00</div>

            <button class="col-1 saveBtn d-flex justify-content-center align-items-center"><span class="far fa-save"></span></button>
        </div>

        </div>
